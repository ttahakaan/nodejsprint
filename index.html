<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Button</title>
</head>
<body>
    <h1>Yazdırma Uygulaması</h1>
    <button onclick="print()">Print</button>
    <script>
        function print() {
            fetch('/print', {
                method: 'POST'
            })
            .then(response => {
                console.log(response);
            })
            .catch(error => {
                console.error('Yazdırma isteği gönderilirken bir hata oluştu:', error);
            });
        }
    </script>
</body>
</html>
